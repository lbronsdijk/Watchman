<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">Serie toevoegen</div>
        <div class="panel-body">
            <form class="form" method="post" ng-submit="addShow()" name="addForm">
                <div class="form-group" ng-class="{ 'has-success' : addForm.showName.$valid && addForm.showName.$dirty, 'has-error' : addForm.showName.$invalid && addForm.showName.$dirty }">
                    <input class="form-control" type="text" name="showName" ng-model="showName" placeholder="Serie naam" required autofocus>
                    <div class="help-block text-danger" ng-if="addForm.showName.$dirty" ng-messages="addForm.showName.$error">
                        <div ng-message="required">Serie naam is vereist.</div>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit" ng-disabled="addForm.$invalid">Voeg toe</button>
            </form>
        </div>
    </div>
</div>
